<label>Search :</label>
<input type="text" [(ngModel)]="searchtext" placeholder="Search by id, name , email" style="height: 30px;">
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <!-- <th>Address</th>
            <th>City</th> -->
        </tr>
        <tr *ngFor="let item of user  | filter:searchtext | paginate: { itemsPerPage: 10, currentPage: p } let i=index">
            <td><a [routerLink]="['/user',item.id]" >{{item.id}}</a></td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <!-- <td>{{item.address.street}}</td>
            <td>{{item.address.city}}</td> -->
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
    <hr>
